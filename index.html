<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A fast-paced 2D endless runner game built with HTML5 Canvas"
    />
    <title>Neon Runner - Endless Runner Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container">
      <!-- Main Canvas -->
      <canvas id="gameCanvas"></canvas>

      <!-- UI Overlay -->
      <div id="ui-overlay">
        <!-- HUD (visible during gameplay) -->
        <div id="hud" class="hidden">
          <div id="score-display">
            <span class="label">SCORE</span>
            <span id="current-score">0</span>
          </div>
          <div id="highscore-display">
            <span class="label">BEST</span>
            <span id="high-score">0</span>
          </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
          <div class="screen-content">
            <h1 class="game-title">NEON<span class="accent">RUNNER</span></h1>
            <p class="tagline">Run. Jump. Survive.</p>
            <div class="controls-info">
              <div class="control-item">
                <span class="key">SPACE</span> or <span class="key">‚Üë</span> to
                Jump
              </div>
              <div class="control-item">
                <span class="key">‚Üì</span> to Slide
              </div>
              <div class="control-item mobile-only">
                <span class="key">TAP LEFT</span> Jump ¬∑
                <span class="key">TAP RIGHT</span> Slide
              </div>
            </div>
            <div class="difficulty-selector">
                <p class="label" style="font-family: var(--font-display); color: var(--color-text-muted); margin-bottom: 10px;">SELECT SPEED</p>
                <div class="difficulty-buttons" style="display: flex; justify-content: center; gap: 10px;">
                    <button id="start-slow-btn" class="neon-btn" style="border-color: #00ff88; color: #00ff88;">SLOW</button>
                    <button id="start-medium-btn" class="neon-btn" style="border-color: #00f0ff; color: #00f0ff;">MEDIUM</button>
                    <button id="start-fast-btn" class="neon-btn" style="border-color: #ff0055; color: #ff0055;">FAST</button>
                </div>
            </div>
          </div>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen hidden">
          <div class="screen-content">
            <h2 class="screen-title">PAUSED</h2>
            <div class="pause-score">
              <span class="label">Current Score</span>
              <span id="pause-current-score">0</span>
            </div>
            <button id="resume-btn" class="neon-btn">
              <span>RESUME</span>
            </button>
            <button id="restart-from-pause-btn" class="neon-btn secondary">
              <span>RESTART</span>
            </button>
          </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen hidden">
          <div class="screen-content">
            <h2 class="screen-title gameover">GAME OVER</h2>
            <div class="final-scores">
              <div class="score-box">
                <span class="label">SCORE</span>
                <span id="final-score">0</span>
              </div>
              <div class="score-box highlight">
                <span class="label">BEST</span>
                <span id="final-high-score">0</span>
              </div>
            </div>
            <div id="new-record" class="hidden">
              <span class="new-record-text">üéâ NEW RECORD! üéâ</span>
            </div>
            <button id="restart-btn" class="neon-btn">
              <span>PLAY AGAIN</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Pause Button (visible during gameplay) -->
      <button id="pause-btn" class="pause-button hidden">‚ùö‚ùö</button>

      <!-- Mobile Touch Areas -->
      <div id="touch-area-jump" class="touch-area"></div>
      <div id="touch-area-slide" class="touch-area"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
